<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Graduate&family=Noto+Sans+KR&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
    *{
        font-family: 'Graduate', serif;}
      </style>
  </head>
  <body>
    <div class="container w-50 h-50 border border-danger border-2  bg-light mt-5 text-center rounded shadow-lg p3 bg-body-tertiary   ">
      <h2 class="text-info-emphasis opacity-80 container-fluid fs-2 mt-3  ">Calculate Age Using Bootstrap</h2>
      <hr class="mx-auto w-75 border-5 border-danger  ">
      <label class="mt-3 fs-5 fw-200" for="">Select Age :</label>
      <input type="date" name="" id="dateInput" class="container-fluid w-25 text-warning-emphasis   "/>
      <div class="d-grid d-md-block mt-4 gap-5  ">
        <button onclick="calculateBtn()" class="btn btn-outline-success   rounded-2 " type="submit">Submit</button>
        <button onclick="resetBtn()" class="btn btn-outline-danger  rounded-2 ms-3 " type="reset">Reset</button>
      </div>
      <h3 class="mt-3 mb-3">Calculated Age is = <span id="result" class=" text-success "></span></h3>
    </div>
  </body>
</html>
